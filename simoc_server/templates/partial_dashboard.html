<div class="row dashboard common-text">

  <div class="container col-3 left-panel">
    <div class="inner">

      <div class="container config-dash eco" >
        <div class="row">
          <div class="col-12 dashboard title">
            Mission Configuration
          </div>

          <div class="col-12 config-block-eco" id="mode-id"></div>

          <div class="col-12 config-block-eco" id="configuration-id"></div>  

          <div class="col-12 config-block-eco" id="location-id"></div>

          <div class="col-12 config-block-eco" id="region-id"></div>
          
          <div class="col-12 config-block-eco" id="terrain-id"></div>

          <div class="col-12 config-block-eco" id="durationofstay-id"></div>   

          <div class="col-12 config-block-eco" id="lengthofday-id">Length Of Day: </div>

          <div class="col-12 config-block-eco" id="regolith-id">Minerals In Regolith: </div>   
        </div>
      </div>

      <div class="container config-dash launch">
        <div class="row">
          <div class="col-12 dashboard title">
            Launch Window
          </div>

          <div class="col-12 config-block-launch" id="launchwindow-id"></div>
          <div class="col-12 config-block-launch" id="transportation-id"></div>

        </div>
      </div>

      <div class="container config-dash payload" >
        <div class="row">
          <div class="col-12 dashboard title">
            Payload
          </div>

          <div class="col-12 config-block-payload" id="payload-id"></div> 
        </div>
      </div>

      <div class="container config-dash model" >
        <div class="row">
          <div class="col-12 dashboard title">
            Model
          </div>
          <div class="col-12 config-block-model" id="model-id"></div>
        </div>
      </div>

      <div class="container reset-btn" >
        <div class="row">
          <div class="col-1 offset-2 reset buttons">
            <button type="button" class="reconfigure-btn btn raised" disabled>Reconfigure</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="container col-6 middle-panel">
    <div class="inner">

      <div class="container main-dash map">
        <div class="row">
          <div class="col-12 dashboard title">
            Mars  SOL XX 
          </div>

          <div class="col-12 dashboard map">
          </div>
        </div>
      </div>

      <div class="container main-dash bars">
        <div class="row">
          <div class="col-12 dashboard title">
            Habitat Levels
          </div>
          <div class="col-2 container config-block-main bars" style="height: 110px; max-height:110px">
              <canvas id="food-bar-chart" style="width:100%; height: 100%"></canvas>
          </div>
          <div class="col-2 container config-block-main bars" style="height: 110px; max-height:110px">
              <canvas id="oxygen-bar-chart" style="width:100%; height: 100%"></canvas>
          </div>
          <div class="col-2 container config-block-main bars" style="height: 110px; max-height:110px">
              <canvas id="cotwo-bar-chart" style="width:100%; height: 100%"></canvas>
          </div>
          <div class="col-2 container config-block-main bars" style="height: 110px; max-height:110px">
              <canvas id="water-bar-chart" style="width:100%; height: 100%"></canvas>
          </div>
          <div class="col-2 container config-block-main bars" style="height: 110px; max-height:110px">
              <canvas id="kwh-bar-chart" style="width:100%; height: 100%"></canvas>
          </div>
        </div>
      </div>

        <div class="container menu-btn">
          <div class="row">
            <div class="col-2 offset-3 save button">
              <a class="fa-3x fa-layers fa-fw disabled" data-toggle="tab">
                <i class="far fa-circle selector-icon" data-fa-transform="grow-3"></i>
                <i class="fas fa-circle outer-icon" data-fa-transform="grow-1"></i>
                <i class="fas fa-save inner-icon" data-fa-transform="shrink-7"></i>
              </a>
            </div>

            <div class="col-2 pause button">
              <a class="fa-3x fa-layers fa-fw" data-toggle="tab" id="dashboard-pause">
                <i class="far fa-circle selector-icon" data-fa-transform="grow-3"></i>
                <i class="fas fa-circle outer-icon" data-fa-transform="grow-1"></i>
                <i class="fas fa-pause inner-icon" data-fa-transform="shrink-7"></i>
              </a>

            </div>            

            <div class="col-2 load button">
              <a class="fa-3x fa-layers fa-fw disabled" data-toggle="tab" id="dashboard-load">
                <i class="far fa-circle selector-icon" data-fa-transform="grow-3"></i>
                <i class="fas fa-circle outer-icon" data-fa-transform="grow-1"></i>
                <i class="fas fa-folder-open inner-icon" data-fa-transform="shrink-7"></i>
              </a>
            </div>
          </div>
        </div>

    </div>
  </div>

  <div class="container col-3 right-panel">
    <div class="inner">
      <div class="row">
        <div class="col-12 dashboard title">
          Ecosystem
        </div>
      </div>
    </div>
  </div>
</div>
