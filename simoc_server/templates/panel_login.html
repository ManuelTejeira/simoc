{% extends "base_home.html" %}

{% block panel %}
<div class="text-center sf_window">
    <div class="pt-5">
        <form>
            <div class="form-group">               
                <input type="text" class="form-control" id="username" aria-describedby="usernamemsg" placeholder="Enter username">
                <small id="usernamemsg" class="form-text text-muted"></small>
            </div>
            <div class="form-group">               
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>            
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

</div>

{% endblock %}
