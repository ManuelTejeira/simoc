<div class="modal fade" id="reconfigureModal" tabindex="-1"> 
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header title" style="text-align: center; background-color: #3b7493">
        Reconfigure Mission
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div> 

      <div class="modal-body">

        <form id="reconfigureForm"></form>

        <div class="form-row align-items-center">
          <div class="col-3 offset-1">
            <input class="form-check-input" type="radio" name="model" id="presetConfiguration">
            <label class="form-check-label" for="presetConfiguration">
              Preset Model
            </label>
          </div>

          <div class="col-8">
            <select class="custom-select option-block" form="reconfigureForm" id="reconfigPreset" disabled>
              <option selected>SIMOC Baseline</option>
              <option>NASA 'Astronaut In A Can'</option>
              <option>Mars One</option>
            </select>
          </div>        

        <div class="col-3 offset-1">
          <input class="form-check-input" type="radio" name="model" id="customConfiguration">
          <label class="form-check-label" for="customConfiguration">
            Custom Model
          </label>
        </div>

        <div class=col-8>
          <select class="custom-select option-block" form="reconfigureForm" id="reconfigCustom" disabled>
            <option>Growth</option>
            <option>Balance</option>
            <option>Explore</option>
            <option selected>Baseline</option>
          </select>
        </div>

        <div class="col-3 offset-1">
          <input class="form-check-input" type="radio" name="model" id="importConfiguration">
          <label class="form-check-label" for="importConfiguration">
            Import Model
          </label>
        </div>

        <div class="col-8" style="">
          <input type="file" class="custom-file-input" id="reconfigImport" disabled>
          <label class="custom-file-label" for="reconfigImport">Choose File</label>
        </div>

        <div class="col-12">
          <hr>
        </div>

        <!-- These get turned on or off based on the above options -->

          <div class="col-3 offset-1">                 
            Location:
          </div>

          <div class="col-8">
            <select class="custom-select option-block" form="reconfigureForm" id="reconfigLocation" disabled>
              <option disabled>Earth Orbit</option>
              <option disabled>The Moon</option>
              <option selected>Mars</option>
              <option disabled>Asteroid Belt</option>
              <option disabled>Enceladus</option>
              <option disabled>Free Space</option>
            </select>
          </div>

          <div class="col-3 offset-1">                 
            Region:
          </div>
          <div class="col-8">
            <select class="custom-select option-block" form="reconfigureForm" id="reconfigRegion" disabled>
              <option selected>Olympus Mons</option>
              <option disabled>Syrtis Major</option>
              <option disabled>Hellas Planitia</option>
              <option disabled>Lacus Moeris</option>
              <option disabled>Mare Tyrrhenum</option>
            </select>
          </div>

          <div class="col-3 offset-1">                 
            Terrain:
          </div>
          <div class="col-8">
            <select class="custom-select option-block" form="reconfigureForm" id="reconfigTerrain" disabled>
              <option selected>Peak</option>
              <option disabled>Rift</option>
              <option disabled>Open Plain</option>
              <option disabled>Valley</option>
              <option disabled>Subterrean(Lava Tube)</option>
              <option disabled>Ocean Surface</option>
              <option disabled>Sub-Ocean</option>
            </select>
          </div>

          <div class="col-4 offset-1">                 
            Launch Window:
          </div>
          <div class="col-7">
            <select class="custom-select option-block" form="reconfigureForm" id="reconfigLaunch" disabled>
              <option selected>2020-7-18 | 2021-3-4</option>
            </select>
          </div>

          <div class="col-3 offset-1">                 
            Duration:
          </div>

          <div class="col-8">
              <input class="form-control" type="text" value="0" id="reconfigDuration" disabled>
          </div>

          <!-- Currently Causing Layout Issues -->
          <div class="col-7 offset-5">
              <input class="form-check-input" id="reconfigPermanent" type="checkbox" value="Permanent" disabled>
              <label class="form-check-label" for="reconfigPermanent">Permanent</label>
          </div>
          
          <div class="col-4 offset-1">                 
            Transportation:
          </div>

          <div class="col-7">
            <select class="custom-select option-block" form="reconfigureForm" id="reconfigTransportation" disabled>
              <option selected>NASA SLS</option>
              <option disabled>SpaceX Falcon Heavy</option>
              <option disabled>SpaceX BFR</option>
              <option disabled>ULA Rocket</option>
              <option disabled>China Rocket</option>
            </select>
          </div>

          <div class="col-3 offset-1">
            <input class="form-check-input" type="radio" name="reconfigPayload" id="reconfigPresetPayload" disabled>
            <label class="form-check-label" for="reconfigPresetPayload">
              Preset Payload
            </label>
          </div>

          <div class="col-8">
            <input type="text" class="form-control" id="reconfigHumans" placeholder="Humans" disabled>
          </div>



          <div class="col-4 offset-1" style="margin-top:16px">
            <input class="form-check-input" type="radio" name="reconfigPayload" id="reconfigCustomPayload" disabled>
            <label class="form-check-label" for="reconfigCustomPayload">
              Custom Payload:
            </label>
          </div>

          <div class="col-7" style="margin-top:16px">
            <button type="button" class="btn raised" id="reconfigCustomButton" disabled>Custom Payload</button>
        </div>
      
      </div>
    </form>
    </div>
      <div class="modal-footer">
        <button type="button" class="cancel-reconfig btn raised" data-dismiss="modal">Cancel</button>
        <button type="button" class="accept-reconfig btn raised">Accept</button>
      </div>
    </div>
  </div>
</div>

<script>

  document.getElementById("presetConfiguration").onchange = function(){
    document.getElementById('reconfigPreset').disabled = !this.checked;
  

  }




  document.getElementById("customConfiguration").onchange = function(){
    document.getElementById('reconfigPreset').disabled = this.checked;

    document.getElementById('reconfigCustom').disabled = !this.checked;
    document.getElementById('reconfigLocation').disabled = !this.checked;
    document.getElementById('reconfigRegion').disabled = !this.checked;
  }

</script>
